<html>
    <head>
        <title></title>
    </head>
    <body>
        <div id="root">

        </div>
        <script>
            const rootHandle=document.getElementById('root')
            const social=[
                {id:1,name:'facebook',url:'http://www.facebook.com'},
                {id:2,name:'google',url:'http://www.google.com'},
                {id:3,name:'instagram',url:'http://www.instagram.com'},
            ]
            const h2Tag=document.createElement('h2')
            h2Tag.innerHTML=`Social Media links - ${social.length}`
            rootHandle.appendChild(h2Tag)
            const ulTag=document.createElement('ul')
            rootHandle.appendChild(ulTag)

            social.forEach(function(ele)
            {
                const liTag=document.createElement('li')
                const aTag=document.createElement('a')
                aTag.setAttribute('href','ele.url')
                aTag.innerHTML=`${ele.name} - ${ele.url}`
                liTag.appendChild(aTag)
                ulTag.appendChild(liTag)

            })

            
        </script>

    </body>
</html>
